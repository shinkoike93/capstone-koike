<!DOCTYPE html>
<html>
	<head>
				<!-- Required meta tags -->
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

				<!-- Bootstrap CSS -->
				<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

				<title>Capstone 1 Form</title>

				<!-- External CSS -->
		        <link rel="stylesheet" href="./index.css"/>

		        <!-- Google Fonts -->
		        <link rel="preconnect" href="https://fonts.googleapis.com">
		        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		        <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
	</head>
	<body>
		<!-- Navbar with Logo Start -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		 	<a class="navbar-brand" href="./index.html">
		    <img src="./images/sktrans.png" width="30" height="30" class="d-inline-block align-top" alt="">
		    SK
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			  <ul class="navbar-nav ml-auto">
			  	<li class="nav-item active">
			      	<a class="nav-link" href="./index.html">About Me <span class="sr-only">(current)</span></a>
			    	</li>
			    	<li class="nav-item">
			      	<a class="nav-link" href="./index.html">Projects</a>
			    	</li>
			    	<li class="nav-item">
			      	<a class="nav-link" href="./index.html">Tools</a>
			      	<li class="nav-item">
			      	<a class="nav-link" href="#forms">Contact Me</a>
			    </li>
			  </ul>
			</div>
		</nav>
		<!-- Navbar with Logo End -->
		<!-- Form Start -->
		<div id="forms" class="container-fluid text-center">
		<form class="bg-secondary container-fluid justify-content-center col-sm-12 col-md-8 col-lg-8 col-xl-4" >
			<div class="form-group">
				<label for="formGroupName" class="mt-3">Name</label>
				<input type="text" class="form-control" id="formGroupName" required>
				 </div>
				<div class="form-group">
				<label for="EmailFormControl">Email address</label>
				<input type="email" class="form-control" id="EmailFormControl" required>
			    </div>
			    <div class="form-group">
			        <label for="formGroupPhone">Contact Number</label>
			        <input type="phone" class="form-control" id="formGroupPhone" required>
			    </div>
			    <div class="form-group">
			        <label for="inputConcern">Concern</label>
			        <select id="inputConcern" class="form-control" required>
			        	<option selected>Question</option>
			            <option>Job Offer</option>
			          	</select>
			    </div>
			    <div class="form-group">
			        <label for="FormControlTextarea">Message</label>
			        <textarea class="form-control" id="FormControlTextarea" rows="6" required></textarea>
			   	</div>
			   	<!-- Button trigger modal -->
			   	<button type="button" class="btn btn-dark mb-3" data-toggle="modal" data-target="#exampleModal">Send Me an Email</button>
		<!-- Form End -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			   	<div class="modal-dialog">
			   	    <div class="modal-content">
			   	      	<div class="modal-header">
			   	        	<h5 class="modal-title text-dark" id="exampleModalLabel">Thank you for contacting me!</h5>
			   	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			   	          	<span aria-hidden="true">&times;</span>
			   	        	</button>
			   	      	</div>
			   	     	<div class="modal-body">
			   	        	<p class="text-dark">Message Successfully Sent</p>
			   	      	</div>
			   	      	<div class="modal-footer">
			   	        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			   	      	</div>
			   	    </div>
			   	</div>
			</div>
		</form>
		</div>
	<!-- Bootstrap Script -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</body>
</html>
